<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preview | Estimator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Crimson+Pro:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .preview-page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
      background: var(--bg);
      min-height: 100vh;
    }

    .preview-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
    }

    .preview-header h1 {
      font-size: 24px;
      font-weight: 600;
      margin: 0;
    }

    .preview-actions {
      display: flex;
      gap: 12px;
    }

    .preview-content {
      background: var(--surface);
      border-radius: 12px;
      padding: 32px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .preview-info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      margin-bottom: 32px;
      padding-bottom: 24px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
    }

    .preview-info-section h4 {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--muted);
      margin-bottom: 12px;
    }

    .preview-info-section p {
      font-size: 14px;
      margin-bottom: 4px;
    }

    .preview-info-section p strong {
      font-weight: 600;
    }

    .preview-info-section .muted {
      color: var(--muted);
      font-size: 13px;
    }

    .preview-table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      margin-bottom: 24px;
    }

    .preview-table thead {
      border-bottom: 2px solid rgba(255, 255, 255, 0.2);
    }

    .preview-table th {
      padding: 12px 4px;
      text-align: left;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .preview-table th:nth-child(2),
    .preview-table th:nth-child(3),
    .preview-table th:nth-child(4) {
      text-align: center;
    }

    .preview-table th:nth-child(4) {
      text-align: right;
    }

    .preview-table td {
      padding: 12px 4px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      vertical-align: top;
    }

    .preview-table td:nth-child(2),
    .preview-table td:nth-child(3) {
      text-align: center;
      color: var(--muted);
      font-size: 13px;
    }

    .preview-table td:nth-child(4) {
      text-align: right;
      font-weight: 600;
      font-size: 14px;
    }

    .item-description {
      font-weight: 600;
      margin-bottom: 4px;
      font-size: 14px;
    }

    .item-notes {
      font-size: 12px;
      color: var(--muted);
      line-height: 1.5;
      white-space: pre-wrap;
      margin-bottom: 4px;
    }

    .preview-materials {
      margin-top: 8px;
      padding: 12px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }

    .preview-materials__label {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .preview-materials__header,
    .preview-materials__row {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr 1fr;
      gap: 8px;
      padding: 6px 0;
    }

    .preview-materials__header {
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--muted);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .preview-materials__row {
      font-size: 12px;
    }

    .preview-materials__row div:nth-child(2),
    .preview-materials__row div:nth-child(3),
    .preview-materials__row div:nth-child(4),
    .preview-materials__header div:nth-child(2),
    .preview-materials__header div:nth-child(3),
    .preview-materials__header div:nth-child(4) {
      text-align: right;
    }

    .preview-materials__subtotal {
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      text-align: right;
      font-size: 12px;
      font-weight: 600;
    }

    .preview-totals {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 8px;
      padding-top: 16px;
      border-top: 2px solid rgba(255, 255, 255, 0.2);
    }

    .preview-totals__row {
      display: grid;
      grid-template-columns: 120px 100px;
      gap: 16px;
      font-size: 14px;
    }

    .preview-totals__row.total {
      font-size: 18px;
      font-weight: 700;
      padding-top: 8px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .preview-totals__label {
      text-align: right;
      color: var(--muted);
    }

    .preview-totals__value {
      text-align: right;
      font-weight: 600;
    }

    .preview-notes {
      margin-top: 24px;
      padding: 16px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }

    .preview-notes h4 {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .preview-notes p {
      font-size: 13px;
      line-height: 1.6;
      white-space: pre-wrap;
    }

    .loading-state,
    .error-state {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 400px;
      font-size: 16px;
    }

    .error-state {
      color: var(--error);
    }
  </style>
</head>
<body>
  <div class="preview-page">
    <div class="preview-header">
      <h1 id="previewTitle">Estimate Preview - Contractor View</h1>
      <div class="preview-actions">
        <button class="btn ghost" id="editBtn">Edit</button>
        <button class="btn ghost" id="shareBtn">Share</button>
        <button class="btn ghost" id="closeBtn">Close</button>
      </div>
    </div>

    <div id="loadingState" class="loading-state">Loading...</div>
    <div id="errorState" class="error-state" style="display: none;">Failed to load document</div>

    <div id="previewContent" class="preview-content" style="display: none;">
      <!-- Content will be dynamically inserted here -->
    </div>
  </div>

  <script src="preview.js"></script>
</body>
</html>
