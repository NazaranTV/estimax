<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Document - Estimax</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    body {
      background: var(--background);
      color: var(--text-primary);
    }
    .share-view {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .doc-card {
      background: #211F2D;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--radius-lg);
      padding: 40px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    @media (max-width: 768px) {
      .share-view {
        margin: 20px auto;
        padding: 0 16px;
      }
      .doc-card {
        padding: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="share-view">
    <div class="doc-card" id="docContent">
      <div id="loadingMessage">
        <p style="text-align: center; color: var(--text-tertiary);">Loading document...</p>
      </div>
    </div>
  </div>

  <script>
    const token = new URLSearchParams(window.location.search).get('token');

    if (!token) {
      document.getElementById('loadingMessage').innerHTML = '<p style="text-align: center; color: var(--error);">This share link is invalid.</p>';
    } else {
      loadDocument();
    }

    function currency(val) {
      return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(val || 0);
    }

    async function loadDocument() {
      try {
        const res = await fetch(`/api/share/${token}`);
        if (!res.ok) {
          throw new Error('Document not found');
        }
        const doc = await res.json();
        renderDocument(doc);
      } catch (err) {
        console.error(err);
        document.getElementById('loadingMessage').innerHTML = '<p style="text-align: center; color: var(--error);">This document could not be found or the share link has expired.</p>';
      }
    }

    function renderDocument(doc) {
      const lineItems = doc.lineItems || [];

      // Build line items HTML
      const lineItemsHtml = lineItems.map(item => {
        const total = (item.qty * item.rate) + (item.markup || 0);
        return `
          <tr>
            <td style="padding: 10px 4px; border-bottom: 1px solid rgba(255, 255, 255, 0.05);">
              <div style="font-size: 14px; font-weight: 500;">${item.description}</div>
              ${item.notes ? `<div style="font-size: 12px; color: var(--muted); margin-top: 4px;">${item.notes}</div>` : ''}
            </td>
            <td style="padding: 10px 4px; text-align: center; border-bottom: 1px solid rgba(255, 255, 255, 0.05); font-size: 13px;">${currency(item.rate)}</td>
            <td style="padding: 10px 4px; text-align: center; border-bottom: 1px solid rgba(255, 255, 255, 0.05); font-size: 13px;">${item.qty}</td>
            <td style="padding: 10px 4px; text-align: right; border-bottom: 1px solid rgba(255, 255, 255, 0.05); font-size: 14px; font-weight: 600;">${currency(total)}</td>
          </tr>
        `;
      }).join('');

      // Format dates
      let dateLabel = '';
      if (doc.type === 'invoice' && doc.dueDate) {
        dateLabel = `Due: ${new Date(doc.dueDate).toLocaleDateString()}`;
      } else if (doc.type === 'estimate' && doc.validUntil) {
        dateLabel = `Valid Until: ${new Date(doc.validUntil).toLocaleDateString()}`;
      }

      document.getElementById('docContent').innerHTML = `
        <div style="display: block;">
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 24px; padding-bottom: 20px; border-bottom: 2px solid rgba(255, 255, 255, 0.1);">
            <div>
              <h4 style="font-size: 11px; text-transform: uppercase; letter-spacing: 1px; color: var(--muted); margin-bottom: 10px;">Bill To</h4>
              <p style="font-size: 14px; font-weight: 600; margin-bottom: 3px;">${doc.clientName}</p>
              ${doc.clientEmail ? `<p style="font-size: 13px; color: var(--muted);">${doc.clientEmail}</p>` : ''}
              ${doc.clientPhone ? `<p style="font-size: 13px; color: var(--muted);">${doc.clientPhone}</p>` : ''}
              ${doc.clientBillingAddress ? `<p style="font-size: 12px; color: var(--muted); margin-top: 6px; line-height: 1.4;">${doc.clientBillingAddress}</p>` : ''}
            </div>
            <div style="text-align: right;">
              <h4 style="font-size: 11px; text-transform: uppercase; letter-spacing: 1px; color: var(--muted); margin-bottom: 10px;">Document Info</h4>
              <p style="font-size: 13px; margin-bottom: 3px;"><span style="color: var(--muted);">${doc.type === 'estimate' ? 'Estimate #' : 'Invoice #'}</span> <strong>${doc.poNumber || 'â€”'}</strong></p>
              ${dateLabel ? `<p style="font-size: 13px; color: var(--muted);">${dateLabel}</p>` : ''}
              ${doc.projectName ? `<p style="font-size: 12px; color: var(--muted); margin-top: 6px;">Project: ${doc.projectName}</p>` : ''}
              ${doc.serviceAddress ? `<p style="font-size: 12px; color: var(--muted); margin-top: 3px;">Service: ${doc.serviceAddress}</p>` : ''}
            </div>
          </div>

          <div style="margin-bottom: 24px;">
            <table style="width: 100%; border-collapse: collapse; table-layout: fixed;">
              <thead style="border-bottom: 2px solid rgba(255, 255, 255, 0.2);">
                <tr>
                  <th style="padding: 10px 4px; text-align: left; font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px;">Description</th>
                  <th style="padding: 10px 4px; text-align: center; font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; width: 70px;">Rate</th>
                  <th style="padding: 10px 4px; text-align: center; font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; width: 45px;">Qty</th>
                  <th style="padding: 10px 4px; text-align: right; font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; width: 85px;">Total</th>
                </tr>
              </thead>
              <tbody>
                ${lineItemsHtml}
              </tbody>
            </table>
          </div>

          <div style="border-top: 2px solid rgba(255, 255, 255, 0.2); padding-top: 16px; margin-bottom: 20px;">
            <div style="display: flex; justify-content: flex-end;">
              <div style="display: flex; justify-content: space-between; padding: 12px 0; font-size: 16px; font-weight: 700; min-width: 200px;">
                <span>TOTAL</span>
                <span>${currency(doc.total)}</span>
              </div>
            </div>
          </div>

          ${doc.notes ? `
          <div style="background: rgba(255, 255, 255, 0.05); padding: 16px; border-radius: 8px; border-left: 4px solid var(--accent);">
            <h4 style="font-size: 11px; text-transform: uppercase; letter-spacing: 1px; color: var(--muted); margin-bottom: 10px;">Notes</h4>
            <p style="font-size: 13px; line-height: 1.6; white-space: pre-wrap; word-wrap: break-word;">${doc.notes}</p>
          </div>
          ` : ''}

          ${doc.type === 'invoice' ? `
            <div id="paymentMethodsSection" style="margin-top: 32px; display: none;">
              <h4 style="font-size: 14px; font-weight: 600; margin-bottom: 16px; text-transform: uppercase; letter-spacing: 0.5px; color: var(--muted);">Payment Methods</h4>
              <div id="paymentMethodsGrid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;"></div>
            </div>
          ` : ''}
        </div>
      `;

      // Load payment methods for invoices
      if (doc.type === 'invoice') {
        loadPaymentMethods();
      }
    }

    async function loadPaymentMethods() {
      try {
        const res = await fetch('/api/payment-methods');
        if (!res.ok) return;

        const methods = await res.json();
        if (!methods || methods.length === 0) return;

        const grid = document.getElementById('paymentMethodsGrid');
        if (!grid) return;

        grid.innerHTML = methods.map(method => `
          <div style="
            background: #13111C;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            padding: 16px;
            text-align: center;
          ">
            <div style="
              font-size: 14px;
              font-weight: 600;
              color: var(--text-primary);
              margin-bottom: 12px;
            ">${method.name}</div>

            ${method.qrCode ? `
              <img src="${method.qrCode}"
                   alt="${method.name} QR Code"
                   style="
                     width: 150px;
                     height: 150px;
                     margin: 0 auto 12px;
                     border: 2px solid rgba(255, 255, 255, 0.1);
                     border-radius: 8px;
                     padding: 8px;
                     background: white;
                     display: block;
                   ">
            ` : ''}

            ${method.type === 'url' ? `
              <div style="
                font-size: 12px;
                color: var(--text-secondary);
                word-break: break-all;
              ">Scan QR code or visit URL</div>
            ` : ''}
          </div>
        `).join('');

        document.getElementById('paymentMethodsSection').style.display = 'block';
      } catch (err) {
        console.error('Failed to load payment methods:', err);
      }
    }
  </script>
</body>
</html>
