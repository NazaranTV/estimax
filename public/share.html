<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Document - Estimax</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #ffffff;
      color: #1a1a1a;
      line-height: 1.6;
      padding: 12px;
    }

    .share-view {
      max-width: 900px;
      margin: 20px auto;
      background: #ffffff;
    }

    .doc-card {
      background: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 32px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .company-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 2px solid #e0e0e0;
    }

    .company-logo {
      max-width: 300px;
      max-height: 120px;
      object-fit: contain;
    }

    .company-info {
      text-align: right;
    }

    .company-name {
      font-size: 20px;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 8px;
    }

    .company-details {
      font-size: 13px;
      color: #666;
      line-height: 1.5;
    }

    .doc-header {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 2px solid #e0e0e0;
    }

    .doc-section-title {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: #666;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .client-info p,
    .doc-info p {
      font-size: 14px;
      color: #333;
      margin-bottom: 4px;
    }

    .client-info p:first-of-type,
    .doc-info p:first-of-type {
      font-size: 16px;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 8px;
    }

    .doc-info {
      text-align: right;
    }

    .line-items-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 16px;
    }

    .line-items-table thead {
      border-bottom: 2px solid #333;
    }

    .line-items-table th {
      padding: 8px 6px;
      text-align: left;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #333;
    }

    .line-items-table th:nth-child(2),
    .line-items-table th:nth-child(3) {
      text-align: center;
      width: 80px;
    }

    .line-items-table th:nth-child(4) {
      text-align: right;
      width: 100px;
    }

    .line-items-table td {
      padding: 12px 6px;
      border-bottom: 1px solid #e0e0e0;
      font-size: 14px;
      color: #333;
    }

    .line-items-table td:nth-child(2),
    .line-items-table td:nth-child(3) {
      text-align: center;
    }

    .line-items-table td:nth-child(4) {
      text-align: right;
      font-weight: 600;
    }

    .line-items-table tr:last-child td {
      border-bottom: none;
    }

    .item-description {
      font-size: 14px;
      font-weight: 500;
      color: #1a1a1a;
      white-space: pre-wrap;
    }

    .item-notes {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
      font-style: italic;
      white-space: pre-wrap;
    }

    .totals-section {
      border-top: 2px solid #333;
      padding-top: 12px;
      display: flex;
      justify-content: flex-end;
    }

    .total-row {
      display: flex;
      justify-content: space-between;
      min-width: 250px;
      padding: 8px 0;
      font-size: 18px;
      font-weight: 700;
      color: #1a1a1a;
    }

    .notes-section {
      background: #f8f8f8;
      padding: 16px;
      border-radius: 6px;
      border-left: 4px solid #4CAF50;
      margin-top: 20px;
    }

    .notes-title {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: #666;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .notes-content {
      font-size: 14px;
      color: #333;
      line-height: 1.6;
      white-space: pre-wrap;
    }

    .payment-methods {
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid #e0e0e0;
    }

    .payment-methods-title {
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 12px;
      letter-spacing: 0.5px;
      color: #333;
    }

    .payment-methods-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
    }

    .payment-method-card {
      background: #f8f8f8;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      padding: 12px;
      text-align: center;
    }

    .payment-method-card.text-only {
      display: flex;
      flex-direction: column;
      gap: 8px;
      text-align: left;
      padding: 12px;
    }

    .payment-method-card.text-only .payment-method-item {
      font-size: 12px;
      font-weight: 600;
      color: #1a1a1a;
      padding-bottom: 8px;
      border-bottom: 1px solid #e0e0e0;
    }

    .payment-method-card.text-only .payment-method-item:last-child {
      border-bottom: none;
      padding-bottom: 0;
    }

    .payment-method-name {
      font-size: 12px;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 8px;
    }

    .payment-method-card img {
      width: 100px;
      height: 100px;
      margin: 0 auto 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 4px;
      background: white;
      display: block;
    }

    .payment-method-text {
      font-size: 10px;
      color: #666;
    }

    .payment-tracking {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #e0e0e0;
    }

    .payment-tracking-title {
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
      color: #333;
    }

    .payment-summary {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
      margin-bottom: 8px;
    }

    .payment-summary-item {
      background: #f8f8f8;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      padding: 6px 8px;
      text-align: center;
    }

    .payment-summary-label {
      font-size: 9px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #666;
      margin-bottom: 2px;
    }

    .payment-summary-value {
      font-size: 14px;
      font-weight: 700;
      color: #1a1a1a;
    }

    .payment-summary-item.paid .payment-summary-value {
      color: #4CAF50;
    }

    .payment-summary-item.balance .payment-summary-value {
      color: #ff9800;
    }

    .payment-progress-bar {
      background: #e0e0e0;
      border-radius: 999px;
      height: 4px;
      overflow: hidden;
      margin-bottom: 8px;
    }

    .payment-progress-fill {
      background: #4CAF50;
      height: 100%;
      transition: width 0.3s ease;
    }

    .payment-history {
      background: #f8f8f8;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      padding: 8px;
    }

    .payment-history-title {
      font-size: 11px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #1a1a1a;
    }

    .payment-item {
      padding: 6px 0;
      border-bottom: 1px solid #e0e0e0;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 8px;
      align-items: center;
    }

    .payment-item:last-child {
      border-bottom: none;
    }

    .payment-date {
      font-size: 11px;
      color: #666;
    }

    .payment-method-label {
      font-size: 10px;
      color: #999;
      text-transform: capitalize;
    }

    .payment-amount {
      font-size: 12px;
      font-weight: 600;
      color: #4CAF50;
    }

    .no-payments {
      text-align: center;
      padding: 16px;
      color: #999;
      font-size: 12px;
    }

    .loading-message,
    .error-message {
      text-align: center;
      padding: 40px;
      font-size: 14px;
      color: #666;
    }

    .error-message {
      color: #d32f2f;
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      .share-view {
        margin: 20px auto;
      }

      .doc-card {
        padding: 24px;
      }

      .company-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 16px;
      }

      .company-info {
        text-align: left;
      }

      .company-logo {
        max-width: 200px;
      }

      .doc-header {
        grid-template-columns: 1fr;
        gap: 24px;
      }

      .doc-info {
        text-align: left;
      }

      .line-items-table {
        font-size: 12px;
      }

      .line-items-table th,
      .line-items-table td {
        padding: 8px 4px;
      }

      .total-row {
        min-width: 200px;
        font-size: 16px;
      }
    }

    @media print {
      body {
        padding: 0;
        background: #ffffff;
      }

      .share-view {
        margin: 0;
        max-width: 100%;
      }

      .doc-card {
        box-shadow: none;
        border: 1px solid #e0e0e0;
        padding: 32px;
      }

      .company-header {
        display: grid;
        grid-template-columns: 1fr 1fr;
        align-items: center;
        margin-bottom: 24px;
        padding-bottom: 16px;
        border-bottom: 2px solid #e0e0e0;
        page-break-inside: avoid;
      }

      .company-header > div:first-child {
        justify-self: start;
      }

      .company-logo {
        max-width: 300px;
        max-height: 120px;
        display: block;
      }

      .company-info {
        text-align: right;
        justify-self: end;
      }

      .doc-header {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 24px;
        margin-bottom: 24px;
        padding-bottom: 16px;
        border-bottom: 2px solid #e0e0e0;
        page-break-inside: avoid;
      }

      .doc-info {
        text-align: right;
      }

      .line-items-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 16px;
      }

      .line-items-table thead {
        border-bottom: 2px solid #333;
      }

      .line-items-table th {
        padding: 8px 6px;
        text-align: left;
        font-size: 11px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #333;
      }

      .line-items-table th:nth-child(2),
      .line-items-table th:nth-child(3) {
        text-align: center;
        width: 80px;
      }

      .line-items-table th:nth-child(4) {
        text-align: right;
        width: 100px;
      }

      .line-items-table td {
        padding: 12px 6px;
        border-bottom: 1px solid #e0e0e0;
        font-size: 14px;
        color: #333;
      }

      .line-items-table td:nth-child(2),
      .line-items-table td:nth-child(3) {
        text-align: center;
      }

      .line-items-table td:nth-child(4) {
        text-align: right;
        font-weight: 600;
      }

      .totals-section {
        border-top: 2px solid #333;
        padding-top: 12px;
        display: flex;
        justify-content: flex-end;
        page-break-inside: avoid;
      }

      .total-row {
        display: flex;
        justify-content: space-between;
        min-width: 250px;
        padding: 8px 0;
        font-size: 18px;
        font-weight: 700;
        color: #1a1a1a;
      }

      .notes-section {
        background: #f8f8f8;
        padding: 16px;
        border-radius: 6px;
        border-left: 4px solid #4CAF50;
        margin-top: 20px;
        page-break-inside: avoid;
      }

      .payment-methods {
        margin-top: 20px;
        padding-top: 16px;
        border-top: 1px solid #e0e0e0;
        page-break-inside: avoid;
      }

      .payment-methods-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
      }

      .payment-method-card {
        page-break-inside: avoid;
      }

      .payment-method-card img {
        width: 80px;
        height: 80px;
      }

      .payment-tracking {
        margin-top: 20px;
        padding-top: 16px;
        border-top: 1px solid #e0e0e0;
        page-break-inside: avoid;
      }

      /* Ensure proper page breaks */
      .line-items-table tr {
        page-break-inside: avoid;
      }
    }
  </style>
</head>
<body>
  <div class="share-view">
    <div class="doc-card" id="docContent">
      <div id="loadingMessage" class="loading-message">
        <p>Loading document...</p>
      </div>
    </div>
  </div>

  <script>
    const token = new URLSearchParams(window.location.search).get('token');

    if (!token) {
      document.getElementById('loadingMessage').innerHTML = '<p class="error-message">This share link is invalid.</p>';
    } else {
      loadDocument();
    }

    function currency(val) {
      return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(val || 0);
    }

    async function loadDocument() {
      try {
        // Load document and company settings in parallel
        const [docRes, companyRes] = await Promise.all([
          fetch(`/api/share/${token}`),
          fetch('/api/company-settings')
        ]);

        if (!docRes.ok) {
          throw new Error('Document not found');
        }

        const doc = await docRes.json();
        const companySettings = companyRes.ok ? await companyRes.json() : null;

        renderDocument(doc, companySettings);
      } catch (err) {
        console.error(err);
        document.getElementById('loadingMessage').innerHTML = '<p class="error-message">This document could not be found or the share link has expired.</p>';
      }
    }

    function renderDocument(doc, companySettings) {
      const lineItems = doc.lineItems || [];

      // Calculate total with materials cost
      let calculatedTotal = 0;

      // Build line items HTML
      const lineItemsHtml = lineItems.map(item => {
        // Calculate materials cost
        let materialsCost = 0;
        if (item.materials && Array.isArray(item.materials) && item.materials.length > 0) {
          materialsCost = item.materials.reduce((sum, m) => {
            const baseCost = (Number(m.qty) || 0) * (Number(m.rate) || 0);
            const markupPercent = (Number(m.markup) || 0) / 100;
            return sum + (baseCost * (1 + markupPercent));
          }, 0);
        }

        const rateWithMaterials = (item.rate || 0) + materialsCost;
        const total = (item.qty * rateWithMaterials) + (item.markup || 0);
        calculatedTotal += total;

        return `
          <tr>
            <td>
              <div class="item-description">${item.description}</div>
              ${item.notes ? `<div class="item-notes">${item.notes}</div>` : ''}
            </td>
            <td>${currency(rateWithMaterials)}</td>
            <td>${item.qty}</td>
            <td>${currency(total)}</td>
          </tr>
        `;
      }).join('');

      // Format dates
      let dateLabel = '';
      if (doc.type === 'invoice' && doc.dueDate) {
        dateLabel = `<p>Due: ${new Date(doc.dueDate).toLocaleDateString()}</p>`;
      } else if (doc.type === 'estimate' && doc.validUntil) {
        dateLabel = `<p>Valid Until: ${new Date(doc.validUntil).toLocaleDateString()}</p>`;
      }

      // Build company header HTML
      let companyHeaderHtml = '';
      if (companySettings && (companySettings.name || companySettings.logo)) {
        companyHeaderHtml = `
          <div class="company-header">
            ${companySettings.logo ? `
              <div>
                <img src="${companySettings.logo}" alt="Company Logo" class="company-logo">
              </div>
            ` : '<div></div>'}
            <div class="company-info">
              ${companySettings.name ? `<div class="company-name">${companySettings.name}</div>` : ''}
              <div class="company-details">
                ${companySettings.address ? `<div>${companySettings.address}</div>` : ''}
                ${companySettings.phone ? `<div>${companySettings.phone}</div>` : ''}
                ${companySettings.email ? `<div>${companySettings.email}</div>` : ''}
              </div>
            </div>
          </div>
        `;
      }

      document.getElementById('docContent').innerHTML = `
        ${companyHeaderHtml}
        <div class="doc-header">
          <div class="client-info">
            <div class="doc-section-title">Bill To</div>
            <p>${doc.clientName}</p>
            ${doc.clientEmail ? `<p>${doc.clientEmail}</p>` : ''}
            ${doc.clientPhone ? `<p>${doc.clientPhone}</p>` : ''}
            ${doc.clientBillingAddress ? `<p style="margin-top: 8px;">${doc.clientBillingAddress}</p>` : ''}
          </div>
          <div class="doc-info">
            <div class="doc-section-title">Document Info</div>
            <p>${doc.type === 'estimate' ? 'Estimate' : 'Invoice'} #${doc.poNumber || 'â€”'}</p>
            ${dateLabel}
            ${doc.projectName ? `<p style="margin-top: 8px;">Project: ${doc.projectName}</p>` : ''}
            ${doc.serviceAddress ? `<p>Service: ${doc.serviceAddress}</p>` : ''}
          </div>
        </div>

        <table class="line-items-table">
          <thead>
            <tr>
              <th>Description</th>
              <th>Rate</th>
              <th>Qty</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            ${lineItemsHtml}
          </tbody>
        </table>

        <div class="totals-section">
          <div class="total-row">
            <span>TOTAL</span>
            <span>${currency(calculatedTotal)}</span>
          </div>
        </div>

        ${doc.notes ? `
          <div class="notes-section">
            <div class="notes-title">Notes</div>
            <div class="notes-content">${doc.notes}</div>
          </div>
        ` : ''}

        ${doc.type === 'invoice' ? `
          <div id="paymentTrackingSection" class="payment-tracking" style="display: none;">
            <div class="payment-tracking-title">Payment Status</div>
            <div class="payment-summary">
              <div class="payment-summary-item">
                <div class="payment-summary-label">Invoice Total</div>
                <div class="payment-summary-value" id="shareInvoiceTotal">${currency(calculatedTotal)}</div>
              </div>
              <div class="payment-summary-item paid">
                <div class="payment-summary-label">Total Paid</div>
                <div class="payment-summary-value" id="shareTotalPaid">$0.00</div>
              </div>
              <div class="payment-summary-item balance">
                <div class="payment-summary-label">Balance Due</div>
                <div class="payment-summary-value" id="shareBalance">${currency(calculatedTotal)}</div>
              </div>
            </div>
            <div class="payment-progress-bar">
              <div class="payment-progress-fill" id="shareProgressBar" style="width: 0%;"></div>
            </div>
            <div class="payment-history">
              <div class="payment-history-title">Payment History</div>
              <div id="sharePaymentsList">
                <div class="no-payments">No payments recorded yet</div>
              </div>
            </div>
          </div>
          <div id="paymentMethodsSection" class="payment-methods" style="display: none;">
            <div class="payment-methods-title">Accepted Payment Methods</div>
            <div id="paymentMethodsGrid" class="payment-methods-grid"></div>
          </div>
        ` : ''}
      `;

      // Update page title
      const docType = doc.type === 'estimate' ? 'Estimate' : 'Invoice';
      const poNumber = doc.poNumber || 'N/A';
      document.title = `${docType} #${poNumber}`;

      // Load payment methods and payments for invoices
      if (doc.type === 'invoice') {
        loadPaymentMethods();
        loadPaymentTracking(doc.id, calculatedTotal);
      }
    }

    async function loadPaymentTracking(documentId, invoiceTotal) {
      try {
        const res = await fetch(`/api/documents/${documentId}/payments`);
        if (!res.ok) return;

        const payments = await res.json();

        const totalPaid = payments.reduce((sum, p) => sum + Number(p.amount), 0);
        const balance = invoiceTotal - totalPaid;
        const progress = invoiceTotal > 0 ? (totalPaid / invoiceTotal) * 100 : 0;

        // Update summary
        document.getElementById('shareTotalPaid').textContent = currency(totalPaid);
        document.getElementById('shareBalance').textContent = currency(balance);
        document.getElementById('shareProgressBar').style.width = `${progress}%`;

        // Update payment history
        const paymentsList = document.getElementById('sharePaymentsList');
        if (payments.length > 0) {
          paymentsList.innerHTML = payments.map(payment => `
            <div class="payment-item">
              <div>
                <div class="payment-date">${new Date(payment.paymentDate).toLocaleDateString()}</div>
                <div class="payment-method-label">${payment.paymentMethod}</div>
              </div>
              <div class="payment-amount">${currency(payment.amount)}</div>
            </div>
          `).join('');
        }

        document.getElementById('paymentTrackingSection').style.display = 'block';
      } catch (err) {
        console.error('Failed to load payment tracking:', err);
      }
    }

    async function loadPaymentMethods() {
      try {
        const res = await fetch('/api/payment-methods');
        if (!res.ok) return;

        const methods = await res.json();
        if (!methods || methods.length === 0) return;

        const grid = document.getElementById('paymentMethodsGrid');
        if (!grid) return;

        // Separate text-only methods from QR code methods
        const qrMethods = methods.filter(m => m.qrCode);
        const textMethods = methods.filter(m => !m.qrCode);

        let html = '';

        // Add QR code methods
        qrMethods.forEach(method => {
          html += `
            <div class="payment-method-card">
              <div class="payment-method-name">${method.name}</div>
              <img src="${method.qrCode}" alt="${method.name} QR Code">
            </div>
          `;
        });

        // Group all text-only methods in one card
        if (textMethods.length > 0) {
          html += `
            <div class="payment-method-card text-only">
              ${textMethods.map(m => `
                <div class="payment-method-item">${m.name}</div>
              `).join('')}
            </div>
          `;
        }

        grid.innerHTML = html;
        document.getElementById('paymentMethodsSection').style.display = 'block';
      } catch (err) {
        console.error('Failed to load payment methods:', err);
      }
    }
  </script>
</body>
</html>
